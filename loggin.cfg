
[loggers]
keys = root

[handlers]
keys = console, file

[formatters]
keys=simpleFormatter

[logger_root]
handlers = console, file
level = DEBUG

[handler_console]
class = StreamHandler
level = DEBUG
formatter=simpleFormatter
args = (sys.stdout,)

[handler_file]
class = handlers.TimedRotatingFileHandler
level = DEBUG
formatter=simpleFormatter
kwargs = {'filename': 'logs_universidades.log',
        'when':'D',
        'interval':7
         }

[formatter_simpleFormatter]
format=%(asctime)s_%(name)s_%(levelname)s%(message)s
datefmt = %d.%m.%Y